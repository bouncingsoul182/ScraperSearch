<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TM44 Search</title>
    <!-- 
      INSTALLATION INSTRUCTIONS:
      1. Save this file as "index.html"
      2. Make sure your backend API endpoints are available at:
         - /api/columns (GET)
         - /api/search?q=&limit=&offset= (GET)
      3. Open in a web browser
      
      No additional CSS or JS files needed - everything is self-contained!
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        color: #333;
        font-size: 13px;
        line-height: 1.5;
      }

      .container {
        max-width: 100%;
        padding: 20px;
      }

      .header-section {
        background: white;
        border-bottom: 1px solid #e0e0e0;
        padding: 16px 20px;
        margin: -20px -20px 20px -20px;
      }

      .header-title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .header-subtitle {
        font-size: 12px;
        color: #666;
      }

      .filter-section {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 16px;
        margin-bottom: 16px;
      }

      .filter-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: end;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-label {
        font-size: 12px;
        color: #666;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 7px 10px;
        border: 1px solid #d0d0d0;
        border-radius: 3px;
        font-size: 13px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .btn {
        padding: 7px 16px;
        border: none;
        border-radius: 3px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .btn-primary {
        background: #4a90e2;
        color: white;
      }

      .btn-primary:hover {
        background: #357abd;
      }

      .btn-secondary {
        background: white;
        color: #666;
        border: 1px solid #d0d0d0;
      }

      .btn-secondary:hover {
        background: #f5f5f5;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .controls-bar {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 12px 16px;
        margin-bottom: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .status-text {
        color: #666;
        font-size: 12px;
      }

      .controls-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .controls-label {
        font-size: 12px;
        color: #666;
      }

      .select-control {
        padding: 6px 10px;
        border: 1px solid #d0d0d0;
        border-radius: 3px;
        font-size: 12px;
        background: white;
        cursor: pointer;
        font-family: inherit;
      }

      .table-container {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }

      .table-wrapper {
        max-height: calc(100vh - 280px);
        overflow: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }

      .table thead {
        position: sticky;
        top: 0;
        background: #fafafa;
        z-index: 10;
        border-bottom: 2px solid #e0e0e0;
      }

      .table thead th {
        padding: 10px 12px;
        text-align: left;
        font-weight: 600;
        color: #666;
        border-right: 1px solid #e8e8e8;
        white-space: nowrap;
      }

      .table thead th:last-child {
        border-right: none;
      }

      .table tbody tr {
        border-bottom: 1px solid #f0f0f0;
      }

      .table tbody tr:hover {
        background-color: #f9f9f9;
      }

      .table tbody td {
        padding: 10px 12px;
        color: #333;
        vertical-align: top;
        border-right: 1px solid #f5f5f5;
      }

      .table tbody td:last-child {
        border-right: none;
      }

      .map-link {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
      }

      .map-link:hover {
        text-decoration: underline;
      }

      .table-wrapper::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }

      .table-wrapper::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border-radius: 2px;
      }

      .table-wrapper::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }

      .table-wrapper::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      @media (max-width: 768px) {
        .filter-row {
          grid-template-columns: 1fr;
        }

        .controls-bar {
          flex-direction: column;
          align-items: flex-start;
        }

        .controls-group {
          width: 100%;
        }

        .table {
          font-size: 11px;
        }

        .table thead th,
        .table tbody td {
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="header-title">TM44 Register</div>
        <div class="header-subtitle">Search lodged TM44 inspections by Address - Name</div>
      </div>

      <div class="filter-section">
        <div class="filter-row">
          <div class="form-group">
            <label class="form-label" for="searchInput">Search Address - Name</label>
            <input
              id="searchInput"
              type="search"
              placeholder="Example: Barclays Bank Plc"
              class="form-input"
            />
          </div>
          <button id="searchButton" class="btn btn-primary">
            Search
          </button>
        </div>
      </div>

      <div class="controls-bar">
        <span id="statusSummary" class="status-text">Ready. Searching Address - Name only.</span>
        <div class="controls-group">
          <label class="controls-label" for="limitSelect">Results per page</label>
          <select id="limitSelect" class="select-control">
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>
          <button id="prevButton" class="btn btn-secondary" disabled>
            Previous
          </button>
          <button id="nextButton" class="btn btn-secondary" disabled>
            Next
          </button>
        </div>
      </div>

      <div class="table-container">
        <div class="table-wrapper">
          <table id="resultsTable" class="table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const searchInput = document.getElementById('searchInput');
      const limitSelect = document.getElementById('limitSelect');
      const searchButton = document.getElementById('searchButton');
      const statusSummary = document.getElementById('statusSummary');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const tableHead = document.querySelector('#resultsTable thead');
      const tableBody = document.querySelector('#resultsTable tbody');

      const state = {
        columns: [],
        query: '',
        limit: Number(limitSelect.value),
        offset: 0,
        lastCount: 0,
      };

      function setStatus(message) {
        statusSummary.textContent = message;
      }

      function buildHeaders() {
        tableHead.innerHTML = '';
        if (!state.columns.length) return;

        const row = document.createElement('tr');

        const mapTh = document.createElement('th');
        mapTh.textContent = 'Map';
        row.appendChild(mapTh);

        const landmarkTh = document.createElement('th');
        landmarkTh.textContent = 'Landmark';
        row.appendChild(landmarkTh);

        for (const col of state.columns) {
          const th = document.createElement('th');
          th.textContent = col.original;
          row.appendChild(th);
        }

        tableHead.appendChild(row);
      }

      function buildMapLink(row) {
        const address = row.Address || row['Address - Name'] || '';
        if (!address) return '';
        const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
        return url;
      }

      function buildLandmarkLink(row) {
        const postcode = row.Postcode || '';
        if (!postcode) return '';
        const normalised = String(postcode).trim().replace(/\\s+/g, ' ');
        return `https://find-energy-certificate.service.gov.uk/find-a-non-domestic-certificate/search-by-postcode?postcode=${encodeURIComponent(normalised)}`;
      }

      function renderRows(rows) {
        tableBody.innerHTML = '';
        rows.forEach((row) => {
          const tr = document.createElement('tr');

          const mapTd = document.createElement('td');
          const mapUrl = buildMapLink(row);
          if (mapUrl) {
            const link = document.createElement('a');
            link.href = mapUrl;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.className = 'map-link';
            link.textContent = 'Open';
            mapTd.appendChild(link);
          } else {
            mapTd.textContent = '-';
          }
          tr.appendChild(mapTd);

          const landmarkTd = document.createElement('td');
          const landmarkUrl = buildLandmarkLink(row);
          if (landmarkUrl) {
            const link = document.createElement('a');
            link.href = landmarkUrl;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.className = 'map-link';
            link.textContent = 'Open';
            landmarkTd.appendChild(link);
          } else {
            landmarkTd.textContent = '-';
          }
          tr.appendChild(landmarkTd);

          for (const col of state.columns) {
            const td = document.createElement('td');
            td.textContent = row[col.original] || '';
            tr.appendChild(td);
          }

          tableBody.appendChild(tr);
        });
      }

      function updatePaging() {
        prevButton.disabled = state.offset === 0;
        nextButton.disabled = state.lastCount < state.limit;
      }

      async function fetchColumns() {
        const res = await fetch('/api/columns');
        const data = await res.json();
        state.columns = data.columns || [];
        buildHeaders();
      }

      async function runSearch() {
        const params = new URLSearchParams({
          q: state.query,
          limit: String(state.limit),
          offset: String(state.offset),
        });

        setStatus('Searching Address - Name...');
        const res = await fetch(`/api/search?${params.toString()}`);
        const data = await res.json();
        state.lastCount = data.count || 0;

        renderRows(data.rows || []);
        updatePaging();
        const rangeStart = data.offset + 1;
        const rangeEnd = data.offset + state.lastCount;
        const label = state.lastCount
          ? `Showing ${rangeStart}-${rangeEnd} (${state.lastCount} results) for Address - Name contains "${state.query}".`
          : 'No results found for Address - Name.';
        setStatus(label);
      }

      let debounceTimer;
      function scheduleSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          state.query = searchInput.value.trim();
          state.limit = Number(limitSelect.value);
          state.offset = 0;
          runSearch();
        }, 350);
      }

      searchInput.addEventListener('input', scheduleSearch);
      limitSelect.addEventListener('change', scheduleSearch);

      searchButton.addEventListener('click', () => {
        state.query = searchInput.value.trim();
        state.limit = Number(limitSelect.value);
        state.offset = 0;
        runSearch();
      });

      prevButton.addEventListener('click', () => {
        state.offset = Math.max(state.offset - state.limit, 0);
        runSearch();
      });

      nextButton.addEventListener('click', () => {
        state.offset += state.limit;
        runSearch();
      });

      (async () => {
        try {
          await fetchColumns();
          await runSearch();
        } catch (error) {
          console.error(error);
          setStatus('Unable to reach the local search API.');
        }
      })();
    </script>
  </body>
</html>
